<!-- 蔬菜选择列表模板 -->

				<div class="input-group">
		            <input data-id="<%=data[i].id%>" id="<%=data[i].id%>a1" type="radio" name="<%=data[i].id%>v1" value="1">
		            <label for="<%=data[i].id%>a1">想吃</label>
		            <input data-id="<%=data[i].id%>" id="<%=data[i].id%>a2" type="radio" name="<%=data[i].id%>v1" value="2">
		            <label for="<%=data[i].id%>a2">忌口</label>
		            <input data-id="<%=data[i].id%>" id="<%=data[i].id%>a0" type="radio" name="<%=data[i].id%>v1" value="3" checked="checked">

		        </div>
			</div>				
		</li>
	<% } %>

<% } %>	
</script>

<!-- 地址列表模板 -->
<script id="addressListTpl" type="text/html">
	<%for (var i=0; i<data.length; i++){%>			
		<li class="<%if(data[i].default_address == 1){%>active<%}%>">
			<div class="user">
				<span><i class="icon user"></i><%=data[i].consignee%></span>
				<span><i class="icon phone"></i><%=data[i].tel%></span>
			</div>
			<p><span><%=data[i].city_name%></span>
			<span><%=data[i].district_name%></span>
			<span><%=data[i].address%></span></p>
			<div class="do" data-id="<%=data[i].id%>">
				<%if(data[i].default_address == 1){%>
					<span data-default="1" class="de"><i class="icomoon"><img src='statics/icomoon_all_icons/PNG/radio-checked2.png'/></i>默认地址</span>
				<%}else{%>
					<span data-default="0"  class="de"><i class="icomoon"><img src='statics/icomoon_all_icons/PNG/radio-unchecked.png'/></i>设为默认</span>
				<%}%>
				<span class="edit"><i class="icon trash"></i>编辑</span>
				<span class="del"><i class="icon trash"></i>删除</span>				
			</div>
		</li>
	<%}%>
</script>
